<!DOCTYPE html>
<html>
<head>
  <title>Barra de Progreso</title>
  <!-- <link rel="stylesheet" type="text/css" href="/prueba/style.css"> -->
  <style>
    .progress {
      width: 50%;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 30px;
    }
  
    .progress-bar {
      height: 30px;
      background-color: green;
      border-radius: 30px;
      color: white;
      text-align: center;
      line-height: 30px;
      width: 0%;
      transition: width 0.3s ease; /* Ajustamos la transición para que sea más rápida */
    }
  </style>
</head>
<body>
  <h1>Barra de Progreso</h1>
  
  <form id="myForm">
    <label for="input1">Input 1:</label>
    <input type="text" id="input1" oninput="updateProgress()"><br><br>
    
    <label for="input2">Input 2:</label>
    <input type="text" id="input2" oninput="updateProgress()"><br><br>
    
    <label for="input3">Input 3:</label>
    <input type="text" id="input3" oninput="updateProgress()"><br><br>
    
    <button type="button" onclick="updateProgress()">Actualizar Progreso</button>
  </form>

  <div class="progress">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <script>
    function updateProgress() {
      const input1 = document.getElementById('input1').value;
      const input2 = document.getElementById('input2').value;
      const input3 = document.getElementById('input3').value;
      
      let filledInputs = 0;
      
      if (input1 !== '') filledInputs++;
      if (input2 !== '') filledInputs++;
      if (input3 !== '') filledInputs++;
      
      const progress = (filledInputs / 3) * 100; // Aquí usamos directamente el número total de inputs
      
      const progressBar = document.getElementById('progressBar');
      progressBar.style.width = progress + '%';
      progressBar.innerText = progress.toFixed(0) + '% completado';
    }
  </script>
</body>
</html>
