<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Web software for the development of academic gamification of the Riwi training center" />
  <meta name="keywords"
    content="training, center, coders, points, gamification, riwi, healthy competition, jcomte23, cristianbyte, MateoAlvarez-Dev, ralexale, Cvaz007 , estebanPerezH" />
  <meta name="sitedomain" content="https://ripoints.io" />
  <meta name="organization" content="riwi" />
  <meta name="author"
    content="Javier Cómbita Téllez, Mateo Alvarez Yepes, Sebastian Moreno Echeverri, Cristian Javier Martínez Torres, Hector Alejandro Montaña, Jhoan Esteban Perez Herrera" />
  <meta name="designer"
    content="Javier Cómbita Téllez, Mateo Alvarez Yepes, Sebastian Moreno Echeverri, Cristian Javier Martínez Torres, Hector Alejandro Montaña, Jhoan Esteban Perez Herrera" />
  <meta name="robots" content="index,follow" />
  <meta name="googlebot" content="index,follow" />
  <meta name="revisit-after" content="15days" />
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  <title data-i18n="name_project">Riwi</title>
</head>

<body>
  <header class="container-fluid header"></header>
  <div class="position-absolute top-0 end-0 py-6 px-2 mt-2">
    <button type="button" class="btn btn-outline-light text-center px-1" onclick="changeLanguage('es')">
      <span class="d-flex flex-column px-1 pt-1 pb-1">
        <span class="pb-2">ES</span>
        <span>Español</span>
      </span>
    </button>
    <button type="button" class="btn btn-outline-light text-center px-1" onclick="changeLanguage('en')">
      <span class="d-flex flex-column px-1 pt-1 pb-1">
        <span class="pb-2">EN</span>
        <span>English</span>
      </span>
    </button>
  </div>

  <main class="main">
    <section>
      <div class="container__welcome">
        <h1 id="welcome" class="text-white text-capitalize" data-i18n="welcome_to"></h1>
        <figure id="codigoR" class="d-flex justify-content-center align-items-center py-2">
          <div class="mt-2">
            <h1 data-i18n="code" class="text-capitalize"></h1>
          </div>
          <img src="/img/img_desktop/r-logo.svg" alt="img codigoR" width="122" height="63" />
        </figure>
      </div>
      <figure class="character d-flex justify-content-center">
        <img src="./public/img/img_desktop/saly_desktop.webp" alt="logo login" width="410" height="334">
      </figure>
    </section>

    <section id="sectionForm">
    </section>
  </main>

  <script type="module" src="./src/js/translator.js"></script>
  <script type="module" src="./src/js/login.js"></script>
</body>

</html>
